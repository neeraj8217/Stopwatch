
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="085757e118c603e.jpg">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>JS-StopWatch</title>
</head>
<body>
    <div class="center">
        <small>For Start StopWatch &#128276; Please Press <b>START</b> Button</small>
    </div>
    <br>
    <div class="container">
        <br>
        <div id="timer" class="timer-display">
            0
        </div>
        <small>
            <sup>seconds</sup>
        </small>
        <br>

        <button id="start" style="background-color: greenyellow;">Start</button>
        <button id="stop" style="background-color: red;">Stop</button>
        <button id="reset" style="background-color: burlywood;">Reset</button>

    </div>

    </small>
</body>
